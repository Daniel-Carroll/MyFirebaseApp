<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>Angular Material - Starter App</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" >
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel='stylesheet' href='node_modules/angular-material/angular-material.css'>
    <link rel="stylesheet" href="src/css/app.css"/>

    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
          display: none !important;
        }
    </style>

  </head>

  <body ng-app="myApp" layout="column" ng-controller="AppController as ul" ng-cloak>


    <div data-ng-include="'src/view/header/header.html'"></div>

    <div flex layout="row">

        <md-sidenav ng-include="'src/view/sidebar/sidebar.html'" ng-click="ul.toggleList()" md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left" class="md-whiteframe-z2" style="max-width: 100%;
                overflow-x: hidden;overflow-y:hidden">
        </md-sidenav>

        <div ui-view flex></div>

    </div>


        <!-- Angular Material requires Angular.js Libraries -->
      <script src="node_modules/angular/angular.js"></script>
      <script src="node_modules/angular-animate/angular-animate.js"></script>
      <script src="node_modules/angular-aria/angular-aria.js"></script>
      <script src="node_modules/angular-messages/angular-messages.js"></script>
        <script src="node_modules/angular-ui-router/release/angular-ui-router.js"></script>

      <!-- Angular Material Library -->
      <script src="node_modules/angular-material/angular-material.js"></script>


    <!-- Firebase Dependencies-->
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>

    <!-- Self Made Scripts -->
    <script src="src/app.js"></script>
    <script src="src/users/ApplicationController.js"></script>
    <script src="src/js/services/ItemService.js"></script>
    <script src="src/js/services/CategoryService.js"></script>

    <!-- Controllers -->
    <script src="src/view/sidebar/sidebar.controller.js"></script>

    <!-- Directives -->
    <script src="src/view/sidebar/sidebar.directive.js"></script>
    <script src="src/js/directives/test.directive.js"></script>

    <script type="text/javascript">

          angular
              .module('myApp', ['ngMaterial', 'stuff', ])
              .config(function($mdThemingProvider, $mdIconProvider){

                  $mdIconProvider
                      .defaultIconSet("./assets/svg/avatars.svg", 128)
                      .icon("menu"       , "./assets/svg/menu.svg"        , 24)
                      .icon("share"      , "./assets/svg/share.svg"       , 24)
                      .icon("google_plus", "./assets/svg/google_plus.svg" , 512)
                      .icon("hangouts"   , "./assets/svg/hangouts.svg"    , 512)
                      .icon("twitter"    , "./assets/svg/twitter.svg"     , 512)
                      .icon("phone"      , "./assets/svg/phone.svg"       , 512);

                      $mdThemingProvider.theme('default')
                          .primaryPalette('red')
                          .accentPalette('blue');

              });

    </script>

    <script>
  // Initialize Firebase
  var config = {
    apiKey: "AIzaSyDfm6VxmGuc3XmQFIyuuxyUxLEmoL9Tda0",
    authDomain: "mywebapp-25bc0.firebaseapp.com",
    databaseURL: "https://mywebapp-25bc0.firebaseio.com",
    storageBucket: "mywebapp-25bc0.appspot.com",
  };
  firebase.initializeApp(config);
    </script>

  </body>
</html>
