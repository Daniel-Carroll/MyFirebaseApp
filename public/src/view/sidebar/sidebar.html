<div ng-controller="SidebarController as sidebar">

<md-divider></md-divider>

    <md-content>
        <md-list flex>
            <md-list-item ng-repeat="page in sidebar.sitePages" ui-sref="{{page.state}}" style="color:#757575;">
                    <i class="material-icons">{{page.icon}}</i>
                    <h4 style="margin-left:10px">{{page.name}}</h4>
            </md-list-item>
        </md-list>
    </md-content>

</div>
